name: CI

on:
  pull_request:
    types: [ready_for_review, synchronize, opened]
  push:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build


  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "resolve style guide violations"

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    concurrency:
      group: ${{ github.head_ref }}-test-unit
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Unit test
        run: npm run test:coverage
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "update coverage badge"

  test-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    concurrency:
      group: ${{ github.head_ref }}-test-unit
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Integration test
        run: npm run test:integration
