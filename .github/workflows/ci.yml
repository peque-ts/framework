name: CI

on:
  pull_request:
    types: [ready_for_review, synchronize, opened]
  push:
    branches: [main]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PAT }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "resolve style guide violations"

  test-unit:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    concurrency:
      group: ${{ github.head_ref }}-test-unit
      cancel-in-progress: true
    steps:
      - name: Unit test framework
        run: cd "$GITHUB_WORKSPACE/packages/framework/" && pnpm test

  test-integration:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    concurrency:
      group: ${{ github.head_ref }}-test-integration
      cancel-in-progress: true
    steps:
      - name: Integration test framework
        run: cd "$GITHUB_WORKSPACE/packages/framework/" && pnpm test:integration
