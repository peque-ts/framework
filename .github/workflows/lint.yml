name: Lint

on:

  pull_request:
    types:
      - ready_for_review
      - synchronize
      - opened

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.x
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Resolve eslint violations"
